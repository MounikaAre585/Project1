<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Deposit</title>
    <link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
<div class="login-box">
  <h1>Deposit</h1>
  <form action="Deposit" method="POST">
   <div class="textbox">
    <i class="fa fa-user"></i>
    <input type="text" name="CustomerAccountNumber" placeholder="ConfirmAccountNumber" required>
  </div>  
  <div class="textbox">
    <i class="fa fa-money"></i>
    <input type="number" name="CreditedAmount" placeholder="Enter Amount"  required>
  </div>
  <input type="submit" name="submit" class="btn" value="Deposit">
  <a href="CustomerHome.html">Go Back</a>
</form>
</div>
</body>
</html>
