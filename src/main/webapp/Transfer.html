<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CUSTOMER</title>
    <link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
<div class="login-box">
  <h1>TRANSFER</h1>
  <form action="Transfer" method="POST">
  <div class="textbox">
    <i class="fa fa-user"></i>
    <input type="number" name="CustomerAccountNumber" placeholder="YourAccountNumber" required>
  </div>
  <div class="textbox">
    <i class="fa fa-user"></i>
    <input type="number" name="TransferCustomerAccountNumber" placeholder="TransferAccountNumber" required>
  </div>
  <div class="textbox">
    <i class="fa fa-money"></i>
    <input type="number" name="CreditedAmount" placeholder="TransferAmount" required>
  </div>
  <input type="submit" name="submit" class="btn" value="Transfer">
  <a href="CustomerHome.html">Go Back</a>
</form>
</div>
</body>
</html>
