<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CUSTOMER REGISTRATION</title>
    <link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
<div class="login-box">
  <h1>REGISTRATION</h1>
  <form action="CustomerRegist" method="POST">
  <div class="textbox">
    <i class="fa fa-user"></i>
    <input type="text" name="CustomerName" placeholder="CustomerName" required>
  </div>
  <div class="textbox">
    <i class="fa fa-envelope"></i>
    <input type="text" name="MailId" placeholder="MailId" required>
  </div>
  <div class="textbox">
    <i class="fa fa-phone"></i>
    <input type="tel" name="MobileNumber" placeholder="MobileNumber" pattern="[789]{1}[0-9]{9}" maxlength="10" required> 
  </div>
  <div class="textbox">
    <i class="fa fa-map-marker"></i>
	<input type="text" name="Address" placeholder="Address">
	</div>
	<div class="textbox">
  <i class="fa fa-money"></i>
  <input type="number" name="CurrentAmount" placeholder="DepositAmount" min="500" required> 
	</div>
	<input type="submit" name="submit" class="btn" value="Register">
	<a href="Home.html">Go Back for Login</a>
	</form>
	</div>
</body>
</html>
