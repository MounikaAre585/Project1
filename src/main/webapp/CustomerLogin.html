<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CUSTOMER LOGIN</title>
    <link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
<div class="login-box">
  <h1>CUSTOMER LOGIN</h1>
  <form action="clogin" method="POST">
  <div class="textbox">
    <i class="fa fa-user"></i>
    <input type="number" name="CustomerAccountNumber" placeholder="AccountNumber" required>
  </div>
  <div class="textbox">
    <i class="fa fa-lock"></i>
    <input type="password" name="CustomerName" placeholder="CustomerName" required>
  </div>
  <input type="submit" name="submit" class="btn" value="Log in">
  <a href="Home.html">Go Back</a>
</form>
</div>
</body>
</html>
